<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NYU Shanghai | International & Comparative Political Economy Speaker Series</title>

  <!-- Optional: Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --nyu-violet:#57068c;
      --nyu-violet-700:#3f0468;
      --text:#1f1f24;
      --shadow: 0 18px 45px rgba(0,0,0,.18);
      --shadow-soft: 0 10px 30px rgba(0,0,0,.14);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans";
      color:var(--text);
      background:#f6f1ff;
    }

    /* HERO / BACKGROUND */
    .hero{
      position:relative;
      min-height: 100vh;
      padding: clamp(18px, 2.5vw, 28px);
      display:flex;
      align-items:stretch;
      justify-content:center;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(87,6,140,.38) 0%, rgba(87,6,140,.18) 35%, rgba(246,241,255,.92) 100%),
        url("A_website_mockup_for_the_NYU_Shanghai_Internationa.png") center / cover no-repeat;
      /* Replace with your hosted background image path/URL */
      filter: saturate(1.05);
      transform: scale(1.02);
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      width:min(1120px, 100%);
    }

    /* TOP BAR */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 10px 4px 18px;
      color:#fff;
    }

    /* NYUSH LOGO (left) */
    .nyush-logo{
      display:flex;
      align-items:center;
      min-width: 260px;
    }
    .nyush-logo img{
      height: 100px; /* adjust to taste */
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.18));
    }

    /* SERIES TITLE (right, as an image) */
    .title{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      max-width: 760px;
    }
    .title-img{
      height: 80px; /* match logo height */
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.18));
    }

    /* GLASS PANEL */
    .panel{
      margin-top: 10px;
      border-radius: 26px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .panel-inner{
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.35) 0%, rgba(255,255,255,.18) 40%, rgba(255,255,255,.10) 100%);
    }

    /* INFO ROW */
    .info-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 10px 8px 18px;
      color:#231b2c;
    }
    .info-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      font-weight:650;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.60);
      border: 1px solid rgba(87,6,140,.12);
      box-shadow: var(--shadow-soft);
      text-decoration:none; /* makes <a> look like pill */
      color: inherit;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--nyu-violet);
      box-shadow: 0 0 0 3px rgba(87,6,140,.15);
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      padding: 10px 8px 6px;
    }

    /* SPEAKER CARD */
    .card{
      background: rgba(255,255,255,.74);
      border: 1px solid rgba(87,6,140,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      display:flex;
      gap:14px;
      padding: 14px;
      align-items:stretch;
      transform: translateY(16px);
      opacity: 0;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s ease;
      will-change: transform, opacity;
    }
    .card.is-visible{
      transform: translateY(0);
      opacity: 1;
    }

    /* Photo slot: 4:5 ratio */
    .photo{
      width: 108px;
      aspect-ratio: 4 / 5;
      border-radius: 14px;
      overflow:hidden;
      flex: 0 0 auto;
      background: rgba(87,6,140,.10);
      border: 1px solid rgba(87,6,140,.10);
    }
    .photo img{
      width:100%;height:100%;
      object-fit: cover;
      display:block;
    }

    .meta{
      flex: 1 1 auto;
      min-width:0;
      display:flex;
      flex-direction:column;
    }
    .date{
      font-weight:800;
      color: var(--nyu-violet);
      letter-spacing:.01em;
    }
    .name{
      font-weight:850;
      font-size: 20px;
      letter-spacing:-.01em;
      margin-top:2px;
      margin-bottom: 4px;
    }
    .affil{
      color: rgba(31,31,36,.86);
      font-weight:600;
      line-height:1.25;
    }
    .sub{
      color: rgba(31,31,36,.70);
      margin-top:4px;
      line-height:1.25;
      font-weight:560;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding-top: 12px;
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 12px;
      text-decoration:none;
      font-weight:750;
      border: 1px solid rgba(255,255,255,.30);
      box-shadow: var(--shadow-soft);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); }

    .btn-primary{
      background: rgba(87,6,140,.92);
      color:#fff;
    }
    .btn-ghost{
      background: rgba(255,255,255,.70);
      color: var(--nyu-violet-700);
      border-color: rgba(87,6,140,.18);
    }

    /* Disabled + Coming-soon states */
    .btn-disabled{
      background: rgba(255,255,255,.45);
      color: rgba(87,6,140,.35);
      border: 1px solid rgba(87,6,140,.10);
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none;
      opacity: 0.60;
    }
    .btn-coming-soon{
      background: rgba(255,255,255,.55);
      color: rgba(87,6,140,.52);
      border: 1px solid rgba(87,6,140,.18);
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none;
      opacity: .75;
    }

    /* FOOTER */
    .footer{
      margin-top: 12px;
      padding: 10px 8px 4px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      justify-content:space-between;
      color: rgba(35,27,44,.82);
      font-weight:600;
    }
    .footer small{opacity:.9}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .card{transition:none; transform:none; opacity:1;}
      .btn{transition:none;}
    }

    /* Responsive: medium screens */
    @media (max-width: 860px){
      .topbar{
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .title{
        justify-content:flex-start;
        width:100%;
        max-width:100%;
      }
      .nyush-logo{
        min-width: 0;
      }
      .nyush-logo img{
        max-width: 100%;
        height: auto;
      }
      .title-img{
        max-width: 100%;
        height: auto;
      }
      .grid{
        grid-template-columns: 1fr;
      }
    }

    /* Responsive: small screens (mobile) */
    @media (max-width: 520px){
      .hero{ padding: 14px; }

      .panel-inner{ padding: 16px; }

      .info-row{ padding: 8px 4px 12px; }
      .pill{ width: 100%; justify-content:flex-start; }

      .card{
        flex-direction: column;
        padding: 14px;
        gap: 12px;
      }
      .photo{
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }
      .actions{
        gap: 10px;
      }
      .actions .btn{
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <main class="hero">
    <div class="wrap">
      <header class="topbar">
        <!-- Replace with your NYU Shanghai logo (transparent background) -->
        <div class="nyush-logo">
          <img src="nyush-logo.png" alt="NYU Shanghai">
        </div>

        <!-- Replace with your generated series title PNG (transparent background) -->
        <div class="title">
          <img src="speaker-series-title.png"
               alt="NYU Shanghai International & Comparative Political Economy Speaker Series"
               class="title-img">
        </div>
      </header>

      <section class="panel" aria-label="Speaker lineup">
        <div class="panel-inner">
          <div class="info-row">
            <div class="info-left">
              <span class="pill"><span class="dot"></span>Time: 3:45â€“5:00 PM</span>
              <span class="pill"><span class="dot"></span>Room: TBA, NYU Shanghai</span>
              <!-- Host pill with hyperlink -->
              <a class="pill" href="https://jingqian.org" target="_blank" rel="noopener">
                <span class="dot"></span>Host: Jing Qian (NYU Shanghai)
              </a>
            </div>
          </div>

          <div class="grid" id="speakerGrid" role="list"></div>

          <div class="footer">
            <small>For inquiries: <strong>jingqian@nyu.edu</strong></small>
            <small></small>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    /*
      Per speaker, set:
      - registerUrl: string (optional)
      - registerStatus: "active" | "disabled" | "coming-soon" (optional)
      - detailsUrl: string (optional)
      - detailsStatus: "active" | "disabled" | "coming-soon" (optional)

      Rules:
      - If status is "disabled" or "coming-soon", button is NOT clickable regardless of URL.
      - If status is omitted, URL presence decides (URL => active; missing => disabled fallback).
    */

    const speakers = [
      {
        date: "February 25",
        name: "Sifan Xue",
        affil: "Peking University",
        sub: "National School of Development",
        img: "sifan-xue.jpg",
        registerUrl: "",
        registerStatus: "coming-soon",
        detailsUrl: "",
        detailsStatus: "coming-soon"
      },
      {
        date: "March 4",
        name: "Zeren Li",
        affil: "National University of Singapore",
        sub: "Lee Kuan Yew School of Public Policy",
        img: "zeren-li.png",
        registerUrl: "",
        registerStatus: "disabled",
        detailsUrl: "",
        detailsStatus: "disabled"
      },
      {
        date: "March 11",
        name: "Jianzi He",
        affil: "Duke Kunshan University",
        sub: "",
        img: "jianzi-he.jpg",
        registerUrl: "https://example.com/register-jianzi",
        registerStatus: "coming-soon",
        detailsUrl: "",
        detailsStatus: "coming-soon"
      },
      {
        date: "March 16",
        name: "Sayumi Miyano",
        affil: "Osaka University",
        sub: "Osaka School of International Public Policy",
        img: "sayumi-miyano.jpg",
        registerUrl: "",
        registerStatus: "coming-soon",
        detailsUrl: "https://example.com/details-sayumi",
        detailsStatus: "coming-soon"
      },
      {
        date: "March 30",
        name: "Jie Huang",
        affil: "Nanjing University",
        sub: "School of Government",
        img: "jie-huang.jpg",
        registerUrl: "",
        registerStatus: "coming-soon",
        detailsUrl: "",
        detailsStatus: "coming-soon"
      },
      {
        date: "April 22",
        name: "Chen Xiang",
        affil: "Shanghai Jiao Tong University",
        sub: "School of International and Public Affairs",
        img: "chen-xiang.webp",
        registerUrl: "",
        registerStatus: "coming-soon",
        detailsUrl: "",
        detailsStatus: "coming-soon"
      },
      {
        date: "April 29",
        name: "Jieun Kim",
        affil: "Seoul National University",
        sub: "",
        img: "jieun-kim.jpg",
        registerUrl: "",
        registerStatus: "coming-soon",
        detailsUrl: "",
        detailsStatus: "coming-soon"
      }
    ];

    function buttonHTML(label, variant, url, status) {
      const st = (status || "").toLowerCase();

      if (st === "disabled") {
        return `<span class="btn btn-${variant} btn-disabled" aria-disabled="true">${label}</span>`;
      }
      if (st === "coming-soon") {
        return `<span class="btn btn-${variant} btn-coming-soon" aria-disabled="true">${label}</span>`;
      }
      if (url) {
        return `<a class="btn btn-${variant}" href="${url}" target="_blank" rel="noopener">${label}</a>`;
      }
      return `<span class="btn btn-${variant} btn-disabled" aria-disabled="true">${label}</span>`;
    }

    function speakerCardHTML(s) {
      const safeSub = s.sub ? `<div class="sub">${s.sub}</div>` : "";

      const registerBtn = buttonHTML("Register", "primary", s.registerUrl, s.registerStatus);
      const detailsBtn  = buttonHTML("Details",  "ghost",   s.detailsUrl,  s.detailsStatus);

      return `
        <article class="card" role="listitem">
          <div class="photo">
            <img src="${s.img}" alt="${s.name}" loading="lazy">
          </div>
          <div class="meta">
            <div class="date">${s.date}</div>
            <div class="name">${s.name}</div>
            <div class="affil">${s.affil}</div>
            ${safeSub}
            <div class="actions">
              ${registerBtn}
              ${detailsBtn}
            </div>
          </div>
        </article>
      `;
    }

    const grid = document.getElementById("speakerGrid");
    grid.innerHTML = speakers.map(speakerCardHTML).join("");

    // Pop-up animation on scroll
    const cards = Array.from(document.querySelectorAll(".card"));
    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add("is-visible");
      });
    }, { threshold: 0.18 });

    cards.forEach((c, i) => {
      c.style.transitionDelay = (i * 60) + "ms";
      io.observe(c);
    });
  </script>
</body>
</html>
