<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NYU Shanghai | International & Comparative Political Economy Speaker Series</title>

  <!-- Optional: Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --nyu-violet:#57068c;
      --nyu-violet-700:#3f0468;
      --card:#ffffff;
      --text:#1f1f24;
      --muted:#555766;
      --shadow: 0 18px 45px rgba(0,0,0,.18);
      --shadow-soft: 0 10px 30px rgba(0,0,0,.14);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans";
      color:var(--text);
      background:#f6f1ff;
    }

    /* HERO / BACKGROUND */
    .hero{
      position:relative;
      min-height: 100vh;
      padding: clamp(18px, 2.5vw, 28px);
      display:flex;
      align-items:stretch;
      justify-content:center;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(87,6,140,.38) 0%, rgba(87,6,140,.18) 35%, rgba(246,241,255,.92) 100%),
        url("A_website_mockup_for_the_NYU_Shanghai_Internationa.png") center / cover no-repeat;
      filter: saturate(1.05);
      transform: scale(1.02);
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      width:min(1120px, 100%);
    }

    /* TOP BAR */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0px 12px 18px;
      color:#fff;
    }

    /* (4) Replace top-left logo+text with NYUSH logo image */
    .nyush-logo{
      display:flex;
      align-items:flex-start;
      gap:12px;
      min-width: 220px;
    }
    .nyush-logo img{
      height: 140px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.18));
    }
	
	.title-img{
	  height: 100px;   /* match the logo height */
	  width: auto;
	  display: block;
	}	

    /* (5) Replace top-right text with single title line */
    .title{
      text-align:right;
      max-width: 760px;
    }
    .title h1{
      margin:0;
      font-size: clamp(20px, 2.6vw, 34px);
      line-height:1.15;
      letter-spacing:-.01em;
      text-shadow: 0 10px 24px rgba(0,0,0,.18);
      font-weight:800;
    }

    /* GLASS PANEL */
    .panel{
      margin-top: 10px;
      border-radius: 26px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .panel-inner{
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.35) 0%, rgba(255,255,255,.18) 40%, rgba(255,255,255,.10) 100%);
    }

    /* INFO ROW */
    .info-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 10px 8px 18px;
      color:#231b2c;
    }
    .info-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      font-weight:650;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.60);
      border: 1px solid rgba(87,6,140,.12);
      box-shadow: var(--shadow-soft);
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--nyu-violet);
      box-shadow: 0 0 0 3px rgba(87,6,140,.15);
    }
	
	.host-link {
	  text-decoration: none;
	  color: inherit;
	}

    /* (2) Host in the same pill style as time/room */
    .host-pill{
      font-weight:700;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      padding: 10px 8px 6px;
    }

    @media (max-width: 860px){
      .topbar{flex-direction:column; align-items:flex-start}
      .title{text-align:left}
      .grid{grid-template-columns: 1fr;}
    }

    /* SPEAKER CARD */
    .card{
      background: rgba(255,255,255,.74);
      border: 1px solid rgba(87,6,140,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      display:flex;
      gap:14px;
      padding: 14px;
      align-items:stretch;
      transform: translateY(16px);
      opacity: 0;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s ease;
      will-change: transform, opacity;
    }
    .card.is-visible{
      transform: translateY(0);
      opacity: 1;
    }

    /* (1) Photo slot 4:5 ratio */
    .photo{
      width: 92px;
      aspect-ratio: 4 / 5;
      border-radius: 14px;
      overflow:hidden;
      flex: 0 0 auto;
      background: rgba(87,6,140,.10);
      border: 1px solid rgba(87,6,140,.10);
    }
    .photo img{
      width:100%;height:100%;
      object-fit: cover;
      display:block;
    }

    .meta{
      flex: 1 1 auto;
      min-width:0;
      display:flex;
      flex-direction:column;
    }
    .date{
      font-weight:800;
      color: var(--nyu-violet);
      letter-spacing:.01em;
    }
    .name{
      font-weight:850;
      font-size: 20px;
      letter-spacing:-.01em;
      margin-top:2px;
      margin-bottom: 4px;
    }
    .affil{
      color: rgba(31,31,36,.86);
      font-weight:600;
      line-height:1.25;
    }
    .sub{
      color: rgba(31,31,36,.70);
      margin-top:4px;
      line-height:1.25;
      font-weight:560;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding-top: 12px;
    }

    /* Button styles */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 12px;
      text-decoration:none;
      font-weight:750;
      border: 1px solid rgba(255,255,255,.30);
      box-shadow: var(--shadow-soft);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      line-height: 1;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn-primary{
      background: rgba(87,6,140,.92);
      color:#fff;
    }
    .btn-ghost{
      background: rgba(255,255,255,.70);
      color: var(--nyu-violet-700);
      border-color: rgba(87,6,140,.18);
    }
	.btn-disabled {
	  background: rgba(255,255,255,.45);
	  color: rgba(87,6,140,.35);
	  border: 1px solid rgba(87,6,140,.10);
	  cursor: not-allowed;
	  pointer-events: none;
	  box-shadow: none;
	  opacity: 0.6;
	}

    /* FOOTER */
    .footer{
      margin-top: 12px;
      padding: 10px 8px 4px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      justify-content:space-between;
      color: rgba(35,27,44,.82);
      font-weight:600;
    }
    .footer small{opacity:.9}

    @media (prefers-reduced-motion: reduce){
      .card{transition:none; transform:none; opacity:1;}
      .btn{transition:none;}
    }
  </style>
</head>

<body>
  <main class="hero">
    <div class="wrap">
      <header class="topbar">
        <!-- (4) NYUSH logo image (replace src) -->
        <div class="nyush-logo">
          <img src="nyushanghai_long_color.png" alt="NYU Shanghai">
        </div>

        <!-- (5) Single title line -->
		<div class="title">
		  <img src="speaker-series-title.png" alt="NYU Shanghai International & Comparative Political Economy Speaker Series" class="title-img">
		</div>
      </header>

      <section class="panel" aria-label="Speaker lineup">
        <div class="panel-inner">
          <div class="info-row">
            <div class="info-left">
              <span class="pill"><span class="dot"></span>Time: 3:45–5:00 PM</span>
              <span class="pill"><span class="dot"></span>Room: TBA, NYU Shanghai</span>
              <!-- (2) Host pill -->
              <a href="https://jingqian.org" target="_blank" rel="noopener" class="pill host-pill host-link">
			    <span class="dot"></span>Host: Jing Qian (NYU Shanghai)
			  </a>
            </div>
          </div>

          <div class="grid" id="speakerGrid" role="list"></div>

          <div class="footer">
            <small>For inquiries: <strong>jingqian@nyu.edu</strong></small>
            <small>© NYU Shanghai</small>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Replace `img` and `registerUrl` with your actual URLs.
    // (3) Each card gets its own Register button.
    const speakers = [
      {
        date: "February 25",
        name: "Sifan Xue",
        affil: "Peking University",
        sub: "National School of Development",
        img: "sifan-xue.jpg",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "March 4",
        name: "Zeren Li",
        affil: "National University of Singapore",
        sub: "Lee Kuan Yew School of Public Policy",
        img: "zeren-li.png",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "March 11",
        name: "Jianzi He",
        affil: "Duke Kunshan University",
        sub: "",
        img: "jianzi-he.jpg",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "March 16",
        name: "Sayumi Miyano",
        affil: "Osaka University",
        sub: "Osaka School of International Public Policy",
        img: "sayumi-miyano.jpg",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "March 30",
        name: "Jie Huang",
        affil: "Nanjing University",
        sub: "School of Government",
        img: "jie-huang.jpg",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "April 22",
        name: "Chen Xiang",
        affil: "Shanghai Jiao Tong University",
        sub: "School of International and Public Affairs",
        img: "chen-xiang.webp",
        registerUrl: "#",
        detailsUrl: "#"
      },
      {
        date: "April 29",
        name: "Jieun Kim",
        affil: "Seoul National University",
        sub: "",
        img: "jieun-kim.jpg",
        registerUrl: "#",
        detailsUrl: "#"
      }
    ];

    function speakerCardHTML(s) {
      const safeSub = s.sub ? `<div class="sub">${s.sub}</div>` : "";
      const detailsBtn = s.detailsUrl ? `<a class="btn btn-ghost" href="${s.detailsUrl}" target="_blank" rel="noopener">Details</a>` : "";
      const registerBtn = s.registerUrl ? `<a class="btn btn-primary" href="${s.registerUrl}" target="_blank" rel="noopener">Register</a>` : "";

      return `
        <article class="card" role="listitem">
          <div class="photo">
            <img src="${s.img}" alt="${s.name}" loading="lazy">
          </div>
          <div class="meta">
            <div class="date">${s.date}</div>
            <div class="name">${s.name}</div>
            <div class="affil">${s.affil}</div>
            ${safeSub}
            <div class="actions">
              ${registerBtn}
              ${detailsBtn}
            </div>
          </div>
        </article>
      `;
    }

    const grid = document.getElementById("speakerGrid");
    grid.innerHTML = speakers.map(speakerCardHTML).join("");

    // Pop-up animation on scroll
    const cards = Array.from(document.querySelectorAll(".card"));
    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add("is-visible");
      });
    }, { threshold: 0.18 });

    cards.forEach((c, i) => {
      c.style.transitionDelay = (i * 60) + "ms";
      io.observe(c);
    });
  </script>
</body>
</html>
